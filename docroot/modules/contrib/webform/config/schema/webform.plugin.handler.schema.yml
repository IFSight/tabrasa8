webform.handler.*:
  type: mapping
  label: 'Handler settings'

webform.handler.action:
  type: mapping
  label: 'Action'
  mapping:
    states:
      type: sequence
      label: 'States'
      sequence:
        type: string
        label: 'State'
    notes:
      label: 'Notes'
      type: text
    sticky:
      label: 'Flag'
      type: boolean
    locked:
      label: 'Locked'
      type: boolean
    data:
      label: 'Data'
      type: text
    message:
      label: 'Message'
      type: text
    message_type:
      label: 'Message type'
      type: string
    debug:
      type: boolean
      label: 'Enable debugging'

webform.handler.log:
  type: mapping
  label: 'Log'
  mapping: {  }

